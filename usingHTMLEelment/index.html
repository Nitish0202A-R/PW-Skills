<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Copyright Symbol -->
    <section>
      <h2>&copy; Copyright Symbol</h2>
      <p>&copy; 2024 My Awesome Website</p>
    </section>

    <!-- Greater Than and Less Than -->
    <section>
      <h2>&gt; Greater Than and &lt; Less Than</h2>
      <p>3 &gt; 2 and 2 &lt; 3</p>
    </section>

    <!-- Euro Symbol -->
    <section>
      <h2>&euro; Euro Symbol</h2>
      <p>Price: &euro; 10.99</p>
    </section>

    <!-- Quotation Marks -->
    <section>
      <h2>&ldquo; Quotation Marks</h2>
      <p>&ldquo;This is a great quote!&rdquo;</p>
    </section>

    <!-- Registered Trademark -->
    <section>
      <h2>&reg; Registered Trademark</h2>
      <p>My Awesome Website &reg; 2024</p>
    </section>
  </body>
</html>
