<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embedding a Website</title>
  </head>
  <body>
    <h1>Browsing Wikipedia</h1>
    <p>Using an iframe, we can easily embed a website within our own page.</p>

    <!-- Adding an iframe to embed Wikipedia -->
    <iframe src="https://www.wikipedia.org" width="800" height="900">
      Your browser does not support iframes.
    </iframe>

  </body>
</html>
