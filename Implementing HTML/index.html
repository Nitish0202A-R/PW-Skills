<!DOCTYPE html>
<html>
  <head>
    <title>User Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="user-cards">

      <div class="user-card">
        <img
          src="img/gettyimages-1146208356-612x612.jpg"
          alt="Rahul Aggarwal"
          class="profile-pic"
        />
        <div class="user-details">
          <h2 class="user-name">Rahul Aggarwal</h2>
          <p class="designation">Senior Space Engineer</p>
          <p>
            Leading the Mars colonization project and developing sustainable
            habitats for future space explorers.
          </p>
        </div>

        <button class="connect-button">Connect with Rahul A</button>
      </div>

      <div class="user-card">
        <img
          src="img/2462709.jpg"
          alt="Rachel Green"
          class="profile-pic"
        />

        <div class="user-details">
          <h2 class="user-name">Rachel Green</h2>
          <p class="designation">Astrobiologist</p>
          <p>
            Researching potential life forms on Europa and developing protocols
            for first contact scenarios.
          </p>
        </div>

        <button class="connect-button">Connect with Rachel G</button>
      </div>

    </div>
  </body>
</html>
